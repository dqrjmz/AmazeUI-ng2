<table class="am-table am-table-striped am-table-hover table-main">
    <thead>
        <tr>
            <th class="table-check"><input type="checkbox" /></th>
            <th class="table-title"
                *ngFor="let item of column"
                [style.width]="item.width?item.width+'px':'auto'">{{item.title}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of pagebar.curDatas">
            <td><input type="checkbox" /></td>
            <td *ngFor="let col of column" >
                <span *ngIf="!!col.formatter"
                    [innerHtml]="col.formatter(row[col.name], col, row)">
                </span>
                <span *ngIf="!col.formatter">
                    {{row[col.name]}}
                </span>
            </td>
        </tr>
    </tbody>
</table>
<pagebar #pagebar [datas]="datas" [pageSize]="pageSize"></pagebar>
